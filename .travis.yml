sudo: false

stages:
  - lint
  - test

node_js_defaults: &node_js_defaults
  language: node_js
  node_js: "10"
  cache:
    yarn: true
    directories:
      - node_modules

jobs:
  include:
    - stage: lint
      <<: *node_js_defaults
      script: ./scripts/ci/lint.sh

    - stage: test
      <<: *node_js_defaults
      script: ./scripts/ci/test.sh
