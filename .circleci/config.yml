version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:69b75c14b77289ee69b90faec2ac54f4564b8a850a01cc2e3ae350b6be668873
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test:unit
